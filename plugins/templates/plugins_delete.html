{% extends "base.html" %}
{% load static %}

{% block titleblock %}Delete {{plugin.name}}{% endblock titleblock %}

{% block bodyblock %}
<form method="POST">
    {% csrf_token %}
    <h2>Do you want to delete {{plugin.name}}?</h2>
    
    <a class="btn cancel-btn" href="{% url 'plugins:plugins_list' %}">Cancel</a>
    <input class="btn delete-btn" type="submit" value="Delete">

</form>

<br>
    <p><a href="{% url 'plugins:plugins_list' %}">Back to Plugins List</a></p>
  
{% endblock bodyblock %}
