{% extends "base.html" %}
{% load static %}

{% block titleblock %}Update Drive {{drive.number}}{% endblock titleblock %}

{% block bodyblock %}
  
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}

        <div class="page-bottom-btns">
            <a class="btn cancel-btn" href="{% url 'harddrives:harddrives_list' %}">Cancel</a>
            <input class="btn confirm-btn" type="submit" value="Update">
        </div>
    </form>

{% endblock bodyblock %}
