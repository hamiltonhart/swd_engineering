{% extends "base.html" %}
{% load static %}

{% block titleblock %}Remove Drive{% endblock titleblock %}

{% block bodyblock %}
<form method="POST">
    {% csrf_token %}
    
        <h2>Do you want to remove {{project_drive.drive}} from {{ project_drive.project }}?</h2>
    
    
    
    <div class="page-bottom-btns">
        <a class="btn cancel-btn" href="{% url 'rental_projects:rental_projects_detail' project_drive.project.pk %}">Cancel</a>
        <input class="btn delete-btn" type="submit" value="Remove">
    </div>

</form>

  
{% endblock bodyblock %}
