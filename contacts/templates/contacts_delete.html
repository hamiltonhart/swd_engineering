{% extends "base.html" %}
{% load static %}

{% block titleblock %}Delete {{contact}}{% endblock titleblock %}

{% block bodyblock %}
<form method="POST">
    {% csrf_token %}
    <h2 class="solo-text">Do you want to delete {{contact}}?</h2>
    
    <div class="page-bottom-btns">
        <a class="btn cancel-btn" href="{% url 'contacts:contacts_list' 'all' %}">Cancel</a>
        <input class="btn delete-btn" type="submit" value="Delete">
    </div>

</form>

  
{% endblock bodyblock %}
