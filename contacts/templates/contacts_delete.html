{% extends "base.html" %}
{% load static %}

{% block titleblock %}Delete {{contact}}{% endblock titleblock %}

{% block bodyblock %}
<form method="POST">
    {% csrf_token %}
    <h2>Do you want to delete {{contact}}?</h2>
    
    <a class="btn cancel-btn" href="{% url 'contacts:contacts_list' %}">Cancel</a>
    <input class="btn delete-btn" type="submit" value="Delete">

</form>


<br>
<p><a href="{% url 'contacts:contacts_list' %}">Back to All Contacts</a></p>

  
{% endblock bodyblock %}
