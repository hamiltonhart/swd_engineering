{% extends "base.html" %}



{% block bodyblock %}

    {% if contact_list %}
        {% for contact in contact_list %}
            <p>{{contact.first_name}}</p>

        {% endfor %}
    {% else %}
        <div class="message_text">
            <h1>No contacts</h1>
        </div>
    {% endif %}
    

{% endblock bodyblock %}
