{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>
        {% block titleblock %}

        {% endblock titleblock %}
    </title>



</head>

<body>

    <!-- Header -->

    {% block headerblock %}

    {% endblock headerblock %}

    <!-- Navbar -->

    {% block navblock %}

    {% endblock navblock %}

    <!-- Body -->

    {% block bodyblock %}

    {% endblock bodyblock %}

    <!-- Footer -->

    {% block footerblock %}

    {% endblock footerblock %}

</body>

</html>
