<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static '/css/login.css' %}">

    <title>Login</title>
</head>

<body>

    <div class="header">
        <div class="top-decoration"></div>
        <div class="header-wrapper">
            <h1 id="header-text" class="login-header">Login</h1>
        </div>
    </div>

    <div class="card-wrapper">
            <!-- For error messages -->
            <p class="main-text"></p>
            <!-- End error message. -->
            <form method="POST" class="login-card">
                {% csrf_token %}
                {{form}}
                
                <!-- <label for="username-input" id="user-label">Username</label>
                <input type="text" name="username-input" class="login-input">
                <label for="password-input" id="password-label">Password</label>
                <input type="text" name="password-input" class="login-input"> -->

                <input id="submit-btn" type="submit" value="Login">
                <!-- <button id="submit-btn" type="submit">Login</button> -->
            </form>
        </div>
    
        <footer>
            <div class="foot-decoration"></div>
        </footer>
    

</body>

</html>
