{% extends "base.html" %}
{% load static %}

{% block titleblock %}New Rental{% endblock titleblock %}

{% block bodyblock %}
  
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-content">
            {{form.as_p}}
        </div>

        <div class="page-bottom-btns">
            <a class="btn cancel-btn" href="{% url 'rental_projects:rental_projects_list' %}">Cancel</a>
            <input class="btn confirm-btn" type="submit" value="Create Project">
        </div>
    </form>

{% endblock bodyblock %}
